<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background-color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .clock-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .clock-card.with-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .clock-card:hover {
      transform: translateY(-4px);
    }

    .city-name {
      font-weight: 600;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .time-display {
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .clock-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">World Clock</h1>
    <div class="clock-grid" id="clockGrid"></div>
  </div>

  <script>
    const cities = [
      { name: 'New York', timezone: 'America/New_York' },
      { name: 'Monterey', timezone: 'America/Los_Angeles' },
      { name: 'Tokyo', timezone: 'Asia/Tokyo' },
      { name: 'Kaohsiung', timezone: 'Asia/Taipei' },
      { name: 'Paris', timezone: 'Europe/Paris' }
    ];

    let config = {
      clockFontSize: '48px',
      clockFontColor: '#1e293b',
      cityFontSize: '20px',
      cityFontColor: '#64748b',
      titleFontSize: '48px',
      titleFontColor: '#0f172a',
      backgroundColor: '#f1f5f9',
      shadowEffect: 'true'
    };

    // Load config from config.txt
    async function loadConfig() {
      try {
        const response = await fetch('public/config.txt');
        const text = await response.text();
        const lines = text.split('\n');
        
        lines.forEach(line => {
          const trimmed = line.trim();
          if (trimmed && !trimmed.startsWith('#')) {
            const [key, value] = trimmed.split('=').map(s => s.trim());
            if (key && value) {
              config[key] = value;
            }
          }
        });
        
        applyConfig();
      } catch (error) {
        console.log('[v0] Using default config, could not load config.txt:', error);
        applyConfig();
      }
    }

    function applyConfig() {
      // Apply background color
      document.body.style.backgroundColor = config.backgroundColor;
      
      // Apply title styles
      const title = document.getElementById('title');
      title.style.fontSize = config.titleFontSize;
      title.style.color = config.titleFontColor;
      
      // Apply to all existing clock cards
      updateClockStyles();
    }

    function updateClockStyles() {
      const cityElements = document.querySelectorAll('.city-name');
      const timeElements = document.querySelectorAll('.time-display');
      const cardElements = document.querySelectorAll('.clock-card');
      
      cityElements.forEach(el => {
        el.style.fontSize = config.cityFontSize;
        el.style.color = config.cityFontColor;
      });
      
      timeElements.forEach(el => {
        el.style.fontSize = config.clockFontSize;
        el.style.color = config.clockFontColor;
      });
      
      cardElements.forEach(el => {
        if (config.shadowEffect === 'true') {
          el.classList.add('with-shadow');
        } else {
          el.classList.remove('with-shadow');
        }
      });
    }

    function createClockCards() {
      const grid = document.getElementById('clockGrid');
      
      cities.forEach(city => {
        const card = document.createElement('div');
        card.className = 'clock-card';
        
        const cityName = document.createElement('div');
        cityName.className = 'city-name';
        cityName.textContent = city.name;
        
        const timeDisplay = document.createElement('div');
        timeDisplay.className = 'time-display';
        timeDisplay.id = `time-${city.timezone}`;
        
        card.appendChild(cityName);
        card.appendChild(timeDisplay);
        grid.appendChild(card);
      });
      
      applyConfig();
    }

    function updateTimes() {
      cities.forEach(city => {
        const timeElement = document.getElementById(`time-${city.timezone}`);
        if (timeElement) {
          const now = new Date();
          const timeString = now.toLocaleTimeString('en-US', {
            timeZone: city.timezone,
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
          timeElement.textContent = timeString;
        }
      });
    }

    // Initialize
    createClockCards();
    loadConfig();
    updateTimes();
    setInterval(updateTimes, 1000);
  </script>
</body>
</html>
